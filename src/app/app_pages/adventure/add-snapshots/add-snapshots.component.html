<div class="panel panel-default">
    <form novalidate (ngSubmit)="f.form.valid && addAdventureImage()" #f="ngForm" class="form-horizontal">
        <div>
            <div [ngClass]="{ 'has-error': f.submitted && !name.valid }" class="form-group row">
                <label for="app-create-adventure-name" class="col-sm-2 control-label">Text image</label>
                <div class="col-sm-10">
                    <input required [(ngModel)]="model.name" #name="ngModel" id="app-create-adventure-name" class="form-control" type="email" name="name" value="">
                    <div *ngIf="f.submitted && !name.valid" class="help-block">Text image is required</div>
                </div>
            </div>
            <div [ngClass]="{ 'has-error': f.submitted && !photo.valid }" class="form-group row">
                <label for="app-create-adventure-titlePhoto" class="col-sm-2 control-label">Title photo</label>
                <div class="col-sm-7">
                    <input [(ngModel)]="model.photo" #photo="ngModel" id="app-create-adventure-titlePhoto" class="form-control" type="url" name="titlePhoto" value="">
                    <div *ngIf="f.submitted && !photo.valid" class="help-block">Title photo is required</div>
                </div>
                <div class="col-sm-3">
                    <img [src]="model.photo" alt="TitlePhoto" class="img-responsive thumbnail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">&nbsp;</div>
                <div class="col-sm-10">
                    <button class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>

        <!--<div class="panel-heading">Image in the adventure: {{count}}</div>
        <label for="add-snapshot-text" class="col-sm-2 control-label">Header image</label>
        <div class="panel-heading">
            <input type="text" id="add-snapshot-text" class="form-control" placeholder="add text">

        </div>
        <div>

        </div>-->
    </form>
</div>
