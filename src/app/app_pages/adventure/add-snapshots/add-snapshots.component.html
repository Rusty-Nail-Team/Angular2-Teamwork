<div class="panel panel-default">
    <div class="panel-heading">Image in the adventure: {{count}}</div>
    <label for="add-snapshot-text" class="col-sm-2 control-label">Header image</label>
    <div class="panel-heading">
        <input type="text" id="add-snapshot-text" class="form-control" placeholder="add text">
    </div>
    <label for="add-snapshot-image" class="col-sm-2 control-label">Image</label>
    <div class="panel-heading">
        <input type="url" id="add-snapshot-image" class="form-control" placeholder="url for photo">
    </div>
</div>
