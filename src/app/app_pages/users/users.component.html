<ng-content></ng-content>
<h2 class="text-center text-primary">
  {{title}}
</h2>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <form class="navbar-form navbar-right">
      <div class="input-group">
        <span class="input-group-addon">Search: </span>
        <input type="text" class="form-control" placeholder="Search..." (input)="onInput($event)" />
      </div>
      <div class="form-group">
        <label for="users-sort">Sort:</label>
        <select class="form-control" id="users-sort" (change)="onSortChange($event)">
            <option *ngFor="let prop of sortingProperties" [selected]="sortBy === prop" value="{{prop}}">{{prop}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="users-order">Order:</label>
        <select class="form-control" id="users-order" (change)="onOrderChange($event)">
            <option [selected]="orderDesc === false" value="false">Ascending</option>
            <option [selected]="orderDesc === true" value="true">Descending</option>
        </select>
      </div>
    </form>
  </div>
</nav>
<table class="table table-striped table-condensed table-responsive">
  <thead>
    <th>
      User Photo
    </th>
    <th>
      Email
    </th>
  </thead>
  <tbody>
    <tr app-user-details *ngFor="let user of users" [user]="user"></tr>
  </tbody>
</table>
