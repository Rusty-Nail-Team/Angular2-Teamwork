<h4>Login a user.</h4>
<hr />
<form (ngSubmit)="submitForm()" class = "form-horizontal" role="form">
  <div class="form-group row">
    <label for="app-register-email" class="col-md-2 control-label">Email</label>
    <div class="col-md-10">
      <input id="app-register-email" class="form-control" type="email" name="email" value="">
    </div>
  </div>  
  <div class="form-group row">
    <label for="app-register-password" class="col-md-2 control-label">Password</label>
    <div class="col-md-10">
      <input id="app-register-password" class="form-control" type="password" name="password" value="">
    </div>
  </div>  
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <input type="submit" value="Login" class="btn btn-success pull-right" />
    </div>
  </div>
</form>
